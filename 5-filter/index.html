<!doctype html>
<html ng-app>
  <head>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container" ng-controller="aController" ng-init="init()">
      <h1>Fruits</h1>
      <p class="lead">There are {{basket.length}} fruits in the basket</p>
      <p>What is your favorite taste? <input ng-model="my_taste"></p>
      <div class="list-group">
        <a href="#" class="list-group-item" ng-repeat="fruit in basket | filter: {taste: my_taste}">
          <img ng-src="{{fruit.thumb}}" width="32">
          {{fruit.name | uppercase}}
          <span>{{fruit.price | currency}}</span>
        </a>
      </div>
    </div>
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="script.js"></script>
  </body>
</html>
