<!doctype html>
<html ng-app>
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container" ng-controller="aController" ng-init="init()">
      <h1>Fruits</h1>
      <p class="lead">There are {{basket.length}} fruits in the basket</p>
      <div class="list-group">
        <a href="#" class="list-group-item" ng-repeat="fruit in basket">
          <img ng-src="{{fruit.thumb}}" width="32">
          {{fruit.name}}
        </a>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
